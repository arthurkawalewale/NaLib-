{% load static %}
<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>

      </title>

      <!-- Fonts -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="w-100 bg-image min-vh-100" style="background-image: url('');">
        <div class="bg-black w-100 min-vh-100 bg-opacity-75">
            <div class="container d-flex flex-column justify-content-center min-vh-100 py-5">
                <div class="row">
                    <div class="col-sm-10 col-md-7 col-lg-5 mx-auto d-table h-100">
                        <div class="align-middle d-flex flex-column justify-content-center h-100">

                            <div class="text-center my-4">
                                <img class="mb-5" src="{% static 'malawi-government-coat-of-arms.png' %}" style="width: 100px;" alt="malawi govt coat of arms"/>
                                <h1 class="h4 text-uppercase text-white fw-bolder">NaLiB Web Portal</h1>
                            </div>

                            <div class="card bg-white bg-opacity-75">
                                <div class="card-body">
                                    <div class="m-sm-4">
                                        <div class="text-center mb-3">
                                            <p class="lead text-black">
                                                Enter your Authentication Credentials to continue to your account
                                            </p>
                                            <i class="fa-solid fa-lock fa-3x text-black"></i>
                                        </div>

                                        <form method="POST" class="text-black">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label class="form-label" for="username"><i class="fa-solid fa-user"></i> Username</label>
                                                <input id="username" class="form-control form-control-md" type="text" name="username" placeholder="Enter your username"  required />

                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="password"><i class="fa-solid fa-key"></i> Password</label>
                                                <input id="password" class="form-control form-control-md" type="password" name="password" placeholder="Enter your password" required />
                                                <!--@error('password')
                                                <div class="text-danger">

                                                </div>
                                                @enderror-->
                                            </div>
                                            <div class="text-center mt-3 mb-3">
                                                <button type="submit" class="btn btn-md btn-primary"><i class="fa-solid fa-sign-in"></i> Sign Me In</button>
                                            </div>

                                            <div class="text-center mb-3">
                                                <h5 class="mt-2 fs-6">
                                                    <a class="text-danger" href="">
                                                        Forgot your password?
                                                    </a>
                                                </h5>
                                                <p class="text-inverse"><h5 class="fs-6">Having trouble logging in?</h5> Visit the ICT Office</p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <h5 class="text-white fs-6">Copyright &copy; NLSB</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
